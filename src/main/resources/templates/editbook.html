<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit book</title>
<meta http-equiv="Content-Type" contect="text/html" charset="UTF-8">
</head>
<body>
	<h1>Modify Book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}" class="form-control"/>
			<br>
			<input type="text" th:field="*{title}" />
			<br>
			<input type="text" th:field="*{author}" />
			<br>
			<input type="text" th:field="*{publicationYear}" />
			<br>
			<input type="text" th:field="*{isbn}" />
			<br>
			<input type="text" th:field="*{price}" />
			<br>
			<select th:field="*{category}" class="form-control">
				<option th:each="category: ${categorys}" th:value="${category.id}" th:text="${category.name}"></option>
			</select>
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>
</body>
</html>
